<div class="row">
    <div class="col-xl-9">
        <div class="card border-0">
            <div class="card-body">
                <h2>Booking History</h2>
                <div class="row">
                    <div class="col-sm-4" style="align-items: center;"> 
                        <label class="form-label">EmailId</label>
                        <input [(ngModel)]="SearchEmailModel.emailId" class="form-control" type="text" />
                    </div>

                    <div class="py-4">
                        <input type="submit" class="btn btn-primary" value="Search" (click)="SearchEmail()"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<h2>List of Booking</h2>
<table class="table ">
    <thead >
        <td>BookingId</td>
        <td>Customer Name</td>
        <td>Emaild</td>
        <td >SeatstoBook</td>
        <td >FlightId</td>
        <td >BookedOn</td>
    </thead>
    <tbody>
       
            <tr *ngFor="let cust of SearchEmailModels">
                <td>{{cust.bookingId}}</td>
                <td >{{cust.customerName}}</td>
                <td >{{cust.emailId}}</td>
                <td >{{cust.seatsToBook}}</td>
                <td >{{cust.flightId}}</td>
                <td >{{cust.bookedOn}}</td>
            </tr>
      
    </tbody>
</table>
